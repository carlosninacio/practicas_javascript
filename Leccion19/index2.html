<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    <h1 id="titulo">Manejo DOM con JS</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <button onclick="cambiar()">Cambiar texto</button>
    <br/>
    <img id='imagen' src="http://globalmentoring.com.mx/imagenes/javascript.png"/>
    <br/>
    <button onclick="cambiarImagen()">Cambiar imagen</button>
    <br/>
    <button onclick="cambiarEstilo()">Cambiar Estilo</button>
    <script>
        document.write('<br/>Saludos desde JS');

        function mostrar() {
            document.write('Adios'); // Usar document.write despu√©s de cargado el documento sobreescribe todo
        }

        function cambiar() {
            document.getElementById('titulo').innerHTML = 'Nuevo Titulo';
            //document.getElementById('titulo').innerHTML += '<br/>Nuevo Titulo';
        }

        function cambiarImagen() {
            document.getElementById('imagen').src = "http://globalmentoring.com.mx/imagenes/html5.png";
        }

        function cambiarEstilo() {
            document.getElementById('titulo').style.color = 'red';
        }

    </script>
</body>
</html>
